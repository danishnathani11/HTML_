<html>
<head>
    <title> form </title>
</head>
<body>
 <center><h2>Registeration form</h2></center>
    <form>
	<!-- First name -->
	<label>First Name</label> <br>
	<input type= "text" placeholder= "Please enter your First Name" Required> <br><br>
	
	<!-- Last Name -->
	<label>Last Name</label> <br>
	<input type= "text" placeholder= "Please enter your Last Name" Required> <br><br>
	
	<!-- Gender -->
	<label>Gender</label><br>
	<input type= "radio" name= "gender" value= "male"> Male
	<input type= "radio" name= "gender" value= "female"> Female <br><br>
	
	<!-- DOB -->
	<label>DOB</label><br>
	<input type= "date"><br><br>
	
	<!-- Address -->
	<label>Address</label><br>
	<textarea cols= "50" rows= "10" placeholder= "Please enter your address here"> </textarea><br><br>
	
	<!-- City -->\
	<label>City</label><br>
	<select>
	<option value= "Surat">Surat</option>
	<option value= "Ahemdabad">Ahemdabad</option>
	<option value= "Bhavnagar">Bhavnagar</option>
	<option value= "Mumbai">Mumbai</option>
	<option value= "Delhi">Delhi</option>
	</select><br><br>
	
	<!-- Hobby -->
	<label>Hobby</label><br>
	<input type= "checkbox">Cricket
	<input type= "checkbox">Football
	<input type= "checkbox">Dancing
	<input type= "checkbox">Swimming
	<input type= "checkbox">Reading<br><br>
	
	<!-- File -->
	<label>File</label><br>
	<input type= "file"><br><br>
	
	<!-- Tel -->
	<label>Telphone Number</label><br>
	<input type= "tel" placeholder="Please enter your telephone number here" pattern="(0-9){10}"><br><br>
	
	<!-- Password -->
	<label>Password</label><br>
	<input type= "password" placeholder= "Enter valid password"><br><br>
	
	<!-- email -->
	<label>E-mail</label><br>
	<input type= "email" placeholder= "Enter valid email"><br><br>
	
	<!-- color -->
	<label>E-mail</label><br>
	<input type= "color"><br><br>
	
	<!-- Range -->
	<label>Range</label><br>
	<input type= "range"><br><br>
	
	<!-- Submit -->
	<input type= "Submit">
	
	<!-- reset -->
	<input type= "reset">
	
	</form>
</body>
</html>
