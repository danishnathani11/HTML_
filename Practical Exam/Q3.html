<html>

<head>
	<title> Table </title>
</head>

<body>
	<center>
		<table border="2" cellpadding="10" width="30%">
			<form>
				<center>
					<h2>Registration Form</h2>
				</center>

				<tr>
					<td><label>First Name</label></td>
					<td><input type="text" placeholder="Please enter your First Name" Required></td>
				</tr>

				<tr>
					<td><label>Last Name</label></td>
					<td><input type="text" placeholder="Please enter your Last Name" required></td>
				</tr>

				<tr>
					<td><label>Gender</label></td>
					<td><input type="radio" name="gender" value="male"> Male
						<input type="radio" name="gender" value="female"> Female
					</td>
				</tr>

				<tr>
					<td><label>DOB</label></td>
					<td><input type="date"></td>
				</tr>

				<tr>
					<td><label>Address</label></td>
					<td><textarea cols="20" rows="3" placeholder="Please enter your address here"> </textarea></td>
				</tr>

				<tr>
					<td><label>City</label></td>
					<td><select>
							<option value="Surat">Surat</option>
							<option value="Ahemdabad">Ahemdabad</option>
							<option value="Bhavnagar">Bhavnagar</option>
							<option value="Mumbai">Mumbai</option>
							<option value="Delhi">Delhi</option>
						</select></td>
				</tr>

				<tr>
					<td><label>Hobby</label></td>
					<td><input type="checkbox">Cricket
						<input type="checkbox">Football
						<input type="checkbox">Dancing
						<input type="checkbox">Swimming
						<input type="checkbox">Reading
					</td>
				</tr>

				<tr>
					<td><label>File</label></td>
					<td><input type="file"></td>
				</tr>

				<tr>
					<td><label>Telphone Number</label></td>
					<td><input type="tel" placeholder="Please enter your telephone number here" pattern="(0-9){10}">
					</td>
				</tr>

				<tr>
					<td><label>Password</label></td>
					<td><input type="password" placeholder="Enter valid password"></td>
				</tr>

				<tr>
					<td><label>E-mail</label></td>
					<td><input type="email" placeholder="Enter valid email"></td>
				</tr>

				<tr>
					<td colspan="2">
						<center><input type="Submit">
							<input type="reset">
						</center>
					</td>
				</tr>


		</table>
	</center>
	</form>
