<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>

<body>
    <center>
        <h1>TABLE</h1>
        <table border="1" cellpadding="25" cellspacing="0">
            <thead>
                <tr>
                    <th>1221</th>
                    <th>1221</th>
                    <th>1221</th>
                    <th>1221</th>
                    <th>1221</th>
                </tr>
                <tr>
                    <td colspan="2">121</td>
                    <td>122</td>
                    <td>123</td>
                    <td>124</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>a</td>
                    <td>b</td>
                    <td colspan="2">c</td>
                    <td>e</td>
                </tr>
                <tr>
                    <td rowspan="2">a</td>
                    <td>b</td>
                    <td>c</td>
                    <td>d</td>
                    <td>e</td>
                </tr>
                <tr>
                    <td>b</td>
                    <td>c</td>
                    <td>d</td>
                    <td>e</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>121</td>
                    <td>121</td>
                    <td>121</td>
                    <td>121</td>
                    <td>121</td>
                </tr>
                <tr>
                    <td>121</td>
                    <td>121</td>
                    <td>121</td>
                    <td>121</td>
                    <td>121</td>
                </tr>
            </tfoot>
        </table>
    </center>
</body>

</html>
